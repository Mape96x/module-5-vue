<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header id="colorHead" @change="declareBackground">
            <span>r</span>
            <input v-model="r" id="i1" type="range" step="1" min="0" max="255">
            <span>g</span>
            <input v-model="g" id="i2" type="range" step="1" min="0" max="255">
            <span>b</span>
            <input v-model="b" id="i3" type="range" step="1" min="0" max="255">
            <p v-text="hexValue"></p>
            <button id="APIColor">Random Color</button>
        </header>
        <main id="colorMain">

        </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
</body>

</html>
